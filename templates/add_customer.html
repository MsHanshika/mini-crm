<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Customer</title>
</head>
<body>
{% extends "base.html" %}

{% block title %}Add New Customer{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto">
        <form action="{{ url_for('add_customer') }}" method="POST" class="bg-white rounded-xl border border-gray-200 shadow-sm p-8">
            <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                <i data-lucide="user-plus" class="w-5 h-5 text-gray-400"></i>
                Customer Details
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label for="name" class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
                    <input type="text" name="name" id="name" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                </div>
                
                <div>
                    <label for="company" class="block text-sm font-medium text-slate-700 mb-2">Company</label>
                    <input type="text" name="company" id="company" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                    <input type="email" name="email" id="email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                </div>

                <div>
                    <label for="status" class="block text-sm font-medium text-slate-700 mb-2">Status</label>
                    <select name="status" id="status" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-white">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-slate-700 mb-2">Phone (Optional)</label>
                    <input type="text" name="phone" id="phone" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                </div>

                <div class="pt-4 flex items-center justify-end gap-3 md:col-span-2 border-t border-gray-100 mt-2">
                    <a href="{{ url_for('customers_list') }}" class="px-4 py-2 text-sm font-medium text-slate-600 hover:bg-gray-50 rounded-lg border border-gray-300">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-[#4f46e5] hover:bg-indigo-700 rounded-lg shadow-sm">
                        Save Customer
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
