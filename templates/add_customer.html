<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
{% extends "base.html" %}

{% block title %}Add New Customer{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto">
        
        <!-- SCAN OPTION CARD -->
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl p-6 text-white mb-8 shadow-lg flex items-center justify-between">
            <div>
                <h3 class="text-lg font-bold mb-1">Have a Business Card?</h3>
                <p class="text-indigo-100 text-sm">Upload an image and we'll extract the details for you.</p>
            </div>
            
            <!-- Scan Form -->
            <form id="scanForm" action="{{ url_for('upload_scan') }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" class="hidden" accept="image/*" onchange="document.getElementById('scanForm').submit()">
                <button type="button" onclick="document.getElementById('fileInput').click()" class="bg-white text-indigo-600 px-4 py-2 rounded-lg text-sm font-bold shadow-sm hover:bg-indigo-50 transition-colors flex items-center gap-2">
                    <i data-lucide="camera" class="w-4 h-4"></i>
                    Add from Image
                </button>
            </form>
        </div>

        <!-- MAIN FORM -->
        <form action="{{ url_for('add_customer') }}" method="POST" class="bg-white rounded-xl border border-gray-200 shadow-sm p-8">
            <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                <i data-lucide="user-plus" class="w-5 h-5 text-gray-400"></i>
                Customer Details
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
                    <input type="text" name="name" value="{{ prefill.get('name', '') }}" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Company</label>
                    <input type="text" name="company" value="{{ prefill.get('company', '') }}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                    <input type="email" name="email" value="{{ prefill.get('email', '') }}" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Status</label>
                    <select name="status" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-white">
                        <option value="Active" {% if prefill.get('status') == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Inactive" {% if prefill.get('status') == 'Inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Phone (Optional)</label>
                    <input type="text" name="phone" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                </div>

                <div class="pt-4 flex items-center justify-end gap-3 md:col-span-2 border-t border-gray-100 mt-2">
                    <a href="{{ url_for('customers_list') }}" class="px-4 py-2 text-sm font-medium text-slate-600 hover:bg-gray-50 rounded-lg border border-gray-300">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-[#4f46e5] hover:bg-indigo-700 rounded-lg shadow-sm">
                        Save Customer
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
